# Humanoid Robot Configuration for Integrated Simulation

robot_model:
  name: "humanoid_robot"
  base_frame: "base_link"
  odom_frame: "odom"
  map_frame: "map"

sensors:
  lidar:
    topic: "/humanoid/lidar/scan"
    frame_id: "lidar_link"
    update_rate: 10.0
    range_min: 0.1
    range_max: 30.0
    angle_min: -3.14159
    angle_max: 3.14159
    angle_increment: 0.01745  # 1 degree resolution

  imu:
    topic: "/humanoid/imu/data"
    frame_id: "imu_link"
    update_rate: 100.0

  depth_camera:
    depth_topic: "/humanoid/depth_camera/depth/image_raw"
    rgb_topic: "/humanoid/depth_camera/color/image_raw"
    camera_info_topic: "/humanoid/depth_camera/color/camera_info"
    frame_id: "depth_camera_link"
    update_rate: 30.0

navigation:
  controller:
    linear_speed: 0.5
    angular_speed: 0.5
    min_obstacle_distance: 0.5
    arrival_threshold: 0.3

  planner:
    global_planner: "navfn/NavfnROS"
    local_planner: "dwa_local_planner/DWAPlannerROS"
    plan_frequency: 1.0
    controller_frequency: 10.0

  costmap:
    obstacle_range: 3.0
    raytrace_range: 4.0
    inflation_radius: 0.55
    transform_tolerance: 0.2

simulation:
  physics:
    gravity: [0.0, 0.0, -9.8]
    ode_config:
      solver_type: "quick"
      iters: 10
      sor: 1.3
    constraints:
      cfm: 0.0
      erp: 0.2
      contact_max_correcting_vel: 100.0
      contact_surface_layer: 0.001

  timing:
    max_step_size: 0.001
    real_time_factor: 1.0
    max_real_time_update_rate: 1000.0

  rendering:
    enable_visualization: true
    show_contact_points: false
    show_frame_axes: true

ros_integration:
  use_sim_time: true
  qos_profile:
    sensor_data:
      reliability: "best_effort"
      durability: "volatile"
      depth: 5
    commands:
      reliability: "reliable"
      durability: "volatile"
      depth: 1
    transforms:
      reliability: "reliable"
      durability: "transient_local"
      depth: 10

performance:
  cpu_usage_limit: 80.0  # Percentage
  memory_limit: 2048     # MB
  max_threads: 8