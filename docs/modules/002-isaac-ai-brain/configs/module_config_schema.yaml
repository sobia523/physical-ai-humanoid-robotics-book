# Module Configuration Schema for AI-Robot Brain (NVIDIA Isaacâ„¢)
# Based on the data model from research and design phases

module_config:
  name: "isaac_ai_brain"
  version: "1.0.0"
  description: "Configuration schema for AI-Robot Brain module with NVIDIA Isaac technologies"

  ai_robot_brain_architecture:
    perception_system:
      input_sensors:
        - type: "camera"
          topic: "/humanoid/camera/image_raw"
          parameters:
            resolution: [640, 480]
            frame_rate: 30
        - type: "lidar"
          topic: "/humanoid/lidar/scan"
          parameters:
            range_min: 0.1
            range_max: 25.0
            samples: 360
        - type: "imu"
          topic: "/humanoid/imu/data"
          parameters:
            rate: 100
      processing_nodes:
        - name: string
          algorithm: string
          hardware_acceleration: ["cuda", "tensorrt", "cpu"]
          parameters: object
      output_data:
        - type: string
          topic: string
          format: string
      performance_metrics:
        processing_rate: number
        latency: number
        cpu_utilization: number
        gpu_utilization: number

    cognition_system:
      decision_making:
        planners:
          - type: string
            parameters: object
        reasoners:
          - type: string
          - parameters: object
      learning_components:
        - type: string
          parameters: object

    control_system:
      actuators:
        - joint_name: string
          controller_type: string
          parameters: object
      motion_planners:
        - algorithm: string
          parameters: object

  perception_pipeline:
    name: string
    input_sensors: array
    processing_nodes: array
    output_destinations: array
    hardware_acceleration:
      enabled: boolean
      device_type: ["cuda", "tensorrt", "cpu"]
      device_id: integer
      precision: ["fp32", "fp16", "int8"]

  vslam_system:
    tracking_method: ["visual_inertial", "stereo", "monocular"]
    map_representation: ["2d_grid", "3d_point_cloud", "semantic_map"]
    localization_accuracy: number
    computational_requirements: object
    sensor_fusion_strategy: string

  navigation_stack:
    global_planner: string
    local_planner: string
    costmap_layers: array
    controller_interface: string
    humanoid_specific_adaptations: array

  data_flow_patterns:
    sensor_to_perception_to_localization_to_planning_to_control:
      components:
        - "sensors"
        - "perception"
        - "localization"
        - "planning"
        - "control"
      description: "Primary data flow architecture for the AI-robot brain"
    simulation_to_training_to_real_world_deployment:
      components:
        - "synthetic_data_generation"
        - "ai_model_training"
        - "domain_adaptation"
        - "performance_validation"
      description: "Simulation-to-reality pipeline for AI development"

  integration_points:
    isaac_sim:
      sensor_simulation_parameters: object
      environment_generation: object
      physics_simulation_accuracy: object
      domain_randomization_controls: object
    isaac_ros:
      perception_pipeline_configurations: object
      hardware_acceleration_parameters: object
      sensor_fusion_algorithms: object
      performance_optimization_settings: object
    nav2:
      costmap_configuration: object
      planner_parameters: object
      controller_interfaces: object
      behavior_tree_definitions: object

  validation_rules:
    processing_latency: "< 100ms for real-time perception"
    localization_accuracy: "< 5cm for navigation tasks"
    map_consistency: "maintained across extended operation"
    system_reliability: "> 95% uptime during operation"
    data_integrity: "preserved across all processing stages"

  quality_constraints:
    performance:
      processing_latency: number  # in milliseconds, should be < 100
      localization_accuracy: number  # in meters, should be < 0.05
      map_consistency: boolean
      system_reliability: number  # percentage, should be > 95
      data_integrity: boolean
    educational:
      readability_grade: "10-12 grade level"
      accuracy: "verified against authoritative sources"
      reproducibility: "traceable to source code and configurations"