# Nav2 Configuration for Bipedal Humanoid Robot with Advanced Features
# This configuration includes advanced features for complex bipedal navigation

amcl:
  ros__parameters:
    use_sim_time: True
    alpha1: 0.1
    alpha2: 0.1
    alpha3: 0.1
    alpha4: 0.1
    alpha5: 0.1
    base_frame_id: "base_footprint"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 3.0
    laser_max_range: 100.0
    laser_min_range: -1.0
    laser_model_type: "likelihood_field"
    max_beams: 100
    max_particles: 3000
    min_particles: 1000
    odom_frame_id: "odom"
    pf_err: 0.05
    pf_z: 0.99
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    resample_interval: 1
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    save_pose_delay: 0.2
    save_pose_rate: 0.5
    sigma_hit: 0.2
    tf_broadcast: true
    transform_tolerance: 1.0
    update_min_a: 0.2
    update_min_d: 0.25
    z_hit: 0.5
    z_max: 0.05
    z_rand: 0.5
    z_short: 0.05

bt_navigator:
  ros__parameters:
    use_sim_time: True
    global_frame: "map"
    robot_base_frame: "base_footprint"
    odom_topic: "odom"
    bt_loop_duration: 10
    default_server_timeout: 20
    enable_groot_monitoring: True
    groot_zmq_publisher_port: 1666
    groot_zmq_server_port: 1667
    plugin_lib_names:
    - nav2_compute_path_to_pose_action_bt_node
    - nav2_compute_path_through_poses_action_bt_node
    - nav2_follow_path_action_bt_node
    - nav2_back_up_action_bt_node
    - nav2_spin_action_bt_node
    - nav2_wait_action_bt_node
    - nav2_assisted_teleop_action_bt_node
    - nav2_assisted_teleop_condition_bt_node
    - nav2_clear_costmap_service_bt_node
    - nav2_compute_path_from_pose_to_pose_action_bt_node
    - nav2_controller_cancel_bt_node
    - nav2_controller_is_active_condition_bt_node
    - nav2_distance_controller_bt_node
    - nav2_follow_path_cancel_bt_node
    - nav2_goal_checker_is_active_condition_bt_node
    - nav2_goal_updater_node_bt_node
    - nav2_is_battery_low_condition_bt_node
    - nav2_is_localizer_active_condition_bt_node
    - nav2_is_path_valid_condition_bt_node
    - nav2_is_stuck_condition_bt_node
    - nav2_localization_service_bt_node
    - nav2_move_on_heading_action_bt_node
    - nav2_navigate_through_poses_action_bt_node
    - nav2_navigate_to_pose_action_bt_node
    - nav2_planner_cancel_bt_node
    - nav2_planner_is_active_condition_bt_node
    - nav2_rate_controller_bt_node
    - nav2_remove_passed_goals_action_bt_node
    - nav2_replace_voxel_grid_node_bt_node
    - nav2_reinitialize_global_localization_service_bt_node
    - nav2_round_robin_node_bt_node
    - nav2_simple_grasp_condition_bt_node
    - nav2_simple_wait_condition_bt_node
    - nav2_speed_controller_bt_node
    - nav2_system_status_bt_node
    - nav2_time_expired_condition_bt_node
    - nav2_transform_available_condition_bt_node
    - nav2_truncate_path_action_bt_node
    - nav2_truncate_path_local_action_bt_node
    - nav2_velocity_check_condition_bt_node

controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    progress_checker_plugin: "progress_checker"
    goal_checker_plugin: "goal_checker"
    controller_plugins: ["FollowPath"]

    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      time_steps: 30
      model_dt: 0.05
      batch_size: 2000
      vx_samples: 25
      vy_samples: 5
      vtheta_samples: 25
      simulation_time: 2.0
      penalty_speed: 0.1
      penalty_obstacle: 1.0
      penalty_goal_distance: 2.0
      penalty_goal_angle: 0.5
      penalty_path_distance: 0.0
      penalty_rotation: 0.0
      penalty_lateral_deviation: 0.0
      penalty_yaw_gap: 0.0
      motion_model: "DiffDrive"
      # Advanced bipedal constraints
      cmd_vel_limits_file: "bipedal_cmd_vel_limits.yaml"
      transform_tolerance: 0.1
      frequency: 20.0

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 15.0

    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
      stateful: True

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: True
      update_frequency: 10.0
      publish_frequency: 5.0
      global_frame: "odom"
      robot_base_frame: "base_footprint"
      footprint: "[[-0.35, -0.25], [-0.35, 0.25], [0.35, 0.25], [0.35, -0.25]]"
      footprint_padding: 0.01
      resolution: 0.025
      robot_radius: 0.35
      inflation_radius: 0.6
      cost_scaling_factor: 5.0
      map_type: "voxel"
      observation_sources: scan
      scan:
        topic: /scan
        max_obstacle_height: 2.0
        clearing: True
        marking: True
        data_type: "LaserScan"
        raytrace_max_range: 5.0
        raytrace_min_range: 0.0
        obstacle_max_range: 4.0
        obstacle_min_range: 0.0
  local_costmap_client:
    ros__parameters:
      use_sim_time: True
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: True
      update_frequency: 2.0
      publish_frequency: 1.0
      global_frame: "map"
      robot_base_frame: "base_footprint"
      footprint: "[[-0.35, -0.25], [-0.35, 0.25], [0.35, 0.25], [0.35, -0.25]]"
      footprint_padding: 0.01
      resolution: 0.05
      robot_radius: 0.35
      track_unknown_space: true
      inflation_radius: 0.8
      cost_scaling_factor: 5.0
      map_type: "costmap"
      observation_sources: scan
      scan:
        topic: /scan
        max_obstacle_height: 2.0
        clearing: True
        marking: True
        data_type: "LaserScan"
        raytrace_max_range: 5.0
        raytrace_min_range: 0.0
        obstacle_max_range: 4.0
        obstacle_min_range: 0.0
  global_costmap_client:
    ros__parameters:
      use_sim_time: True
  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

planner_server:
  ros__parameters:
    use_sim_time: True
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner::NavfnPlanner"
      tolerance: 0.8
      use_astar: false
      allow_unknown: true
      step_size: 0.5
      min_distance: 0.8

waypoint_follower:
  ros__parameters:
    use_sim_time: True
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      wait_time: 2s

velocity_smoother:
  ros__parameters:
    use_sim_time: True
    smoothing_frequency: 20.0
    scale_velocities: False
    velocity_timeout: 0.1
    max_velocity: [0.4, 0.0, 0.3]
    min_velocity: [-0.4, 0.0, -0.3]
    max_accel: [2.0, 0.0, 2.5]
    max_decel: [-2.0, 0.0, -2.5]
    odom_topic: "odom"
    feedback: "OPEN_LOOP"
    velocity_scaling_type: "FOLLOW_LINEAR_VELOCITY"
    scaling_min_linear_velocity: 0.0
    scaling_max_linear_velocity: 0.4
    scaling_min_angular_velocity: 0.0
    scaling_max_angular_velocity: 0.8